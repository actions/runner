name: Publish Linux Runner Images

on:
  workflow_dispatch:
    inputs:
      branch:
        type: string
        description: 'Branch to run the workflow on'
        default: 'main'
      targetPlatform:
        type: string
        description: 'TargetPlatform to build'
        default: 'linux/amd64'
      imageName:
        type: choice
        description: Which image(s) to build (i.e., the corresponding Dockerfile name)
        default: 'all'
        options:
          - all
          - ubuntu-22.04
          - ubuntu-22.04-physical
          - ubuntu-24.04
      runnerVersion:
        type: string
        description: 'Runner app version'
      imageTag:
        type: string
        description: 'Image tag'

env:
  HOST_TMP_TOOL_CACHE: hosttmptoolcache

jobs:
  select-matrix:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      include: ${{ steps.generate-matrix.outputs.include }}
    steps:
      - name: Generate matrix based on input
        id: generate-matrix
        uses: actions/github-script@v6
        env:
          INPUT_IMAGENAME: ${{ github.event.inputs.imageName }}
        with:
          script: |
            const imageName = process.env.INPUT_IMAGENAME;
            const allConfigs = [
              {
                imageName: 'ubuntu-22.04',
                runs_on: 'raw-ubuntu-22.04',
                toolcache_os: 'ubuntu-22.04'
              },
              {
                imageName: 'ubuntu-22.04-physical',
                runs_on: 'raw-ubuntu-22.04',
                toolcache_os: 'ubuntu-22.04' // 映射到同一个 toolcache OS
              },
              {
                imageName: 'ubuntu-24.04',
                runs_on: 'raw-ubuntu-24.04',
                toolcache_os: 'ubuntu-24.04'
              }
            ];

            let include = [];
            if (imageName === 'all') {
              include = allConfigs;
            } else {
              const selectedConfig = allConfigs.find(config => config.imageName === imageName);
              if (selectedConfig) {
                include.push(selectedConfig);
              } else {
                // 如果输入非法，输出空数组，下游 job 会被跳过
                console.log(`Warning: Invalid imageName input '${imageName}'. Resulting in an empty matrix.`);
              }
            }

            console.log('Generated include matrix:', JSON.stringify(include, null, 2));
            core.setOutput('include', JSON.stringify(include));

  build:
    needs: select-matrix
    # 如果 select-matrix 输出空 JSON 数组，这个 job 会被自动跳过
    if: ${{ needs.select-matrix.outputs.include != '[]' }}
    strategy:
      matrix:
        include: ${{ fromJSON(needs.select-matrix.outputs.include) }}
    runs-on: ${{ matrix.runs_on }}
    permissions:
      contents: read
      packages: write
    env:
      IMAGE_NAME: github-action-runners/${{ matrix.imageName }}
    steps:
      - name: Show all inputs and matrix context
        run: |
          echo "Workflow inputs: ${{ toJSON(github.event.inputs) }}"
          echo "Matrix context: ${{ toJSON(matrix) }}"

      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Clear any existing tool cache
        run: |
          if [ -e "${RUNNER_TOOL_CACHE}.old" ]; then
            # if use self-hosted raw runner, the dir is owned by root
            sudo rm -rf "${RUNNER_TOOL_CACHE}.old"
          fi
          sudo mv "${RUNNER_TOOL_CACHE}" "${RUNNER_TOOL_CACHE}.old"

      - name: Setup Python
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13.3'

      - name: Copy tool cache to docker context
        id: copy-tool-cache
        run: |
          mkdir -p ./images/${HOST_TMP_TOOL_CACHE}
          cp -r $RUNNER_TOOL_CACHE/* ./images/${HOST_TMP_TOOL_CACHE}/

      - name: Compute image version
        id: image
        uses: actions/github-script@v6
        env:
          RUNNER_VERSION: ${{ github.event.inputs.runnerVersion }}
        with:
          script: |
            const fs = require('fs');
            const inputRunnerVersion = process.env.RUNNER_VERSION;
            if (inputRunnerVersion) {
              console.log(`Using input runner version ${inputRunnerVersion}`)
              core.setOutput('version', inputRunnerVersion);
              return
            }
            const runnerVersion = fs.readFileSync('${{ github.workspace }}/src/runnerversion', 'utf8').replace(/\n$/g, '')
            console.log(`Using runner version ${runnerVersion}`)
            core.setOutput('version', runnerVersion);

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v2

      - name: Log into registry ${{ vars.REGISTRY }}
        uses: docker/login-action@v2
        with:
          registry: ${{ vars.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v3
        with:
          context: ./images
          file: ./images/Dockerfile.${{ matrix.imageName }}
          platforms: |
            ${{ github.event.inputs.targetPlatform }}
          tags: |
            ${{ vars.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.imageTag }}
          build-args: |
            RUNNER_VERSION=${{ steps.image.outputs.version }}
            TARGETPLATFORM=${{ github.event.inputs.targetPlatform }}
            HOST_TMP_TOOL_CACHE=${{ env.HOST_TMP_TOOL_CACHE }}
          push: true
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.description=https://github.com/actions/runner/releases/tag/v${{ steps.image.outputs.version }}
            org.opencontainers.image.licenses=MIT
          cache-from: type=registry,ref=${{ vars.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to:   type=registry,ref=${{ vars.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
