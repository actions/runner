name: NPM Audit Fix

on:
  schedule:
    - cron: "0 7 * * 1" # Weekly
  workflow_dispatch:

jobs:
  npm-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: NPM install and audit fix
        working-directory: src/Misc/expressionFunc/hashFiles
        run: |
          npm install
          npm audit fix || true
          
      - name: Create PR if changes exist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HUSKY: 0  # Disable husky hooks for automated commits
        run: |
          # Check if there are any changes
          if [ -n "$(git status --porcelain)" ]; then
            # Configure git
            git config --global user.name "github-actions[bot]"
            git config --global user.email "<41898282+github-actions[bot]@users.noreply.github.com>"

            # Create branch and commit changes
            branch_name="chore/npm-audit-fix"
            git checkout -b "$branch_name"
            
            # Commit with --no-verify to skip husky hooks
            git commit -a -m "chore: npm audit fix for hashFiles dependencies" --no-verify
            git push --force origin "$branch_name"
            
            # Check if build passes after changes
            build_status="✅ Build passes"
            cd src/Misc/expressionFunc/hashFiles
            if ! npm run build 2>/dev/null; then
              build_status="⚠️ Build fails - TypeScript auto-fix workflow recommended"
            fi
            cd - > /dev/null
            
            # Create PR body
            pr_body="Automated npm audit fix for security vulnerabilities in hashFiles dependencies."
            pr_body+="\n\n**Build Status**: $build_status"
            pr_body+="\n\nThis PR was automatically created to address npm security advisories."
            
            if [[ "$build_status" == *"fails"* ]]; then
              pr_body+="\n\n⚠️ **Action Required**: The build is failing after the audit fix."
              pr_body+="\n\n**Next Steps**:"
              pr_body+="\n1. Run the 'NPM Audit Fix with TypeScript Auto-Fix' workflow for automated fixes"
              pr_body+="\n2. Or manually fix TypeScript compatibility issues"
              pr_body+="\n3. Common issue: @types/node version incompatibility - try updating to Node 20 compatible version"
            else
              pr_body+="\n\n✅ **Ready to Merge**: Audit fix successful with no build issues."
            fi
            
            pr_body+="\n\n---\n\nAutogenerated by [NPM Audit Fix Workflow](https://github.com/actions/runner/blob/main/.github/workflows/npm-upgrade.yml)"
            
            # Create PR (without label since it may not exist)
            gh pr create -B main -H "$branch_name" \
              --title "chore: npm audit fix for hashFiles dependencies" \
              --body "$pr_body" || \
            # Fallback: try with explicit label creation
            (gh label create "dependency" --description "Dependency updates" --color "0366d6" 2>/dev/null || true && \
             gh pr create -B main -H "$branch_name" \
               --title "chore: npm audit fix for hashFiles dependencies" \
               --label "dependency" \
               --body "$pr_body")
          else
            echo "No changes to commit"
          fi
