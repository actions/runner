name: Lint

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          # Ensure full list of changed files within `super-linter`
          fetch-depth: 0
      - run: cat .github/super-linter.env >> "$GITHUB_ENV"
      - name: Run linters
        uses: github/super-linter@v4
        env:
          DEFAULT_BRANCH: ${{ github.base_ref }}
